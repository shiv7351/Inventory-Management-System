<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="../static/css/style_log.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>

    <main>
        <div class="container">
            <div class="left-section">
                <img src="../static/images/banner1.jpeg" alt="Banner Image">
            </div>
            <div class="right-section">
                <div class="login-form">
                    <div class="logo">
                        <img src="../static/images/logo.png" alt="Logo">
                    </div>
                    <div id="message" style="display: none;"></div>
                    <h2>Log In Page</h2>
                    <form id="loginForm" method="POST" action="/login">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <div id="message" class="message-box" style="display: none;"></div>
                    <div class="links">
                        <a href="/for_pas">Forget Username/Password</a>
                        <a href="/Create_new_account">Create New Account</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Your System, Our Safety.</p>
    </footer>

    <script src="../static/js/script_log.js"></script>
</body>
</html>
